<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=1024, user-scalable=no">

	<title>Your deck.js Presentation</title>
	
	<!-- Required stylesheet -->
	<link rel="stylesheet" href="core/deck.core.css">
	
	<!-- Extension CSS files go here. Remove or add as needed. -->
	<link rel="stylesheet" href="extensions/goto/deck.goto.css">
	<link rel="stylesheet" href="extensions/menu/deck.menu.css">
	<link rel="stylesheet" href="extensions/navigation/deck.navigation.css">
	<link rel="stylesheet" href="extensions/status/deck.status.css">
	<link rel="stylesheet" href="extensions/hash/deck.hash.css">
	<link rel="stylesheet" href="extensions/scale/deck.scale.css">

	<!-- Style theme. More available in /themes/style/ or create your own. -->
	<!-- <link rel="stylesheet" href="themes/style/web-2.0.css"> -->
	
	<!-- Transition theme. More available in /themes/transition/ or create your own. -->
	<link rel="stylesheet" href="themes/transition/horizontal-slide.css">
	
	<!-- Required Modernizr file -->
	<script src="modernizr.custom.js"></script>
  <!-- Required JS files. -->
  <script src="jquery-1.7.2.min.js"></script>
  <script src="core/deck.core.js"></script>
  
  <!-- Extension JS files. Add or remove as needed. -->
  <script src="core/deck.core.js"></script>
  <script src="extensions/hash/deck.hash.js"></script>
  <script src="extensions/menu/deck.menu.js"></script>
  <script src="extensions/goto/deck.goto.js"></script>
  <script src="extensions/status/deck.status.js"></script>
  <script src="extensions/navigation/deck.navigation.js"></script>
  <script src="extensions/scale/deck.scale.js"></script>
  
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <script src="viz.js"></script>
</head>
<body class="deck-container">

<!-- Begin slides. Just make elements with a class of slide. -->

<section class="slide" id="qn_age">
    <div class="container">
    <h1 class="row text-center">What is your age?</h1>
      <br />
      <br />
    <fieldset id="ages" class="btn-group row col-xs-12">
      <button class="btn btn-default btn-lg col-xs-6" value="16-18">16-18</button>
      <button class="btn btn-default btn-lg col-xs-6" value="19-24">19-24</button>
    </fieldset>
    
    <script type="text/javascript">
      $(function(){
      Viz.buttonSelect("age", "ages");
      })
    </script>
  </div>
</section>

<section class="slide" id="qn_country">
    <div class="container">
    <h1 class="row text-center">Where do you live?</h1>
      <br />
      <br />
    <fieldset id="countries" class="btn-group row col-xs-12">
      <button class="btn btn-default btn-lg col-xs-3" value="scotland">Scotland</button>
      <button class="btn btn-default btn-lg col-xs-3" value="england">England</button>
      <button class="btn btn-default btn-lg col-xs-3" value="northenireland">Northen Ireland</button>
      <button class="btn btn-default btn-lg col-xs-3" value="wales">Wales</button>
    </fieldset>
    
    <script type="text/javascript">
      $(function(){
      Viz.buttonSelect("country", "countries");
      })
    </script>
  </div>
</section>
 
<section class="slide" id="qn_sector">
    <div class="container">
		<h1 class="row text-center">What sector are you interested in?</h1>
      <br />
      <br />
    
		<fieldset id="sectors_row1" class="btn-group row col-xs-12">
      <button class="btn btn-default btn-lg col-xs-3" value="primarySector">Primary Sector</button>
      <button class="btn btn-default btn-lg col-xs-3" value="manufacturing">Manufacturing</button>
      <button class="btn btn-default btn-lg col-xs-3" value="construction">Construction</button>
      <button class="btn btn-default btn-lg col-xs-3" value="trade">Trade</button>
    </fieldset>
		<fieldset id="sectors_row2" class="btn-group row col-xs-12">
      <button class="btn btn-default btn-lg col-xs-3" value="business">Business</button>
      <button class="btn btn-default btn-lg col-xs-3" value="nonMarket">Non-Market</button>
      <button class="btn btn-default btn-lg col-xs-6" value="iDontCare">I don't care</button>
    </fieldset>
    
    <script type="text/javascript">
      $(function(){
      Viz.buttonSelect("sector", "sectors_row1");
			Viz.buttonSelect("sector", "sectors_row2");
      })
    </script>
  </div>
</section> 

<section class="slide" id="qn_sizes">
    <div class="container">
		<h1 class="row text-center">How many people would you like to work with?</h1>
      <br />
      <br />
    
			<fieldset id="sizes" class="btn-group row col-xs-10">
      <button class="btn btn-default btn-lg col-xs-2" value="2-4" width="20%">2-4</button>
      <button class="btn btn-default btn-lg col-xs-2" value="5-9" width="20%">5-9</button>
      <button class="btn btn-default btn-lg col-xs-2" value="10-24" width="20%">10-24</button>
      <button class="btn btn-default btn-lg col-xs-2" value="25-99" width="20%">25-99</button>
			<button class="btn btn-default btn-lg col-xs-2" value="100+" width="20%">100+</button>
		</fieldset>
    
    <script type="text/javascript">
      $(function(){
      Viz.buttonSelect("size", "sizes");
      })
    </script>
  </div>
</section>

<section class="slide" id="qn_business_type">
	<div class="container">
		<h1 class="row text-center">What type of business would you prefer to work in?</h1>
      <br />
      <br />
    
		<fieldset id="businessTypes" class="btn-group row col-xs-10">
      <button class="btn btn-default btn-lg col-xs-2" value="forProfit">For-profit</button>
      <button class="btn btn-default btn-lg col-xs-2" value="charity">Charity</button>
		</fieldset>
    
    <script type="text/javascript">
      $(function(){
      Viz.buttonSelect("businessType", "businessTypes");
      });
    </script>
  </div>
</section>

<section class="slide" id="qn_work_experience">
	<div class="container">
		<h1 class="row text-center">Do you have work experience?</h1>
      <br />
      <br />
    
		<fieldset id="workExperiences" class="btn-group row col-xs-12">
      <button class="btn btn-default btn-lg col-xs-6" value="yes">Yes</button>
      <button class="btn btn-default btn-lg col-xs-6" value="no">No</button>
		</fieldset>
    
    <script type="text/javascript">
      $(function(){
      Viz.buttonSelect("workExperience", "workExperiences");
      })
    </script>
  </div>
</section>	
	
<section class="slide" id="report">
  <div id="report_content">
    
  </div>
  <div class="container">
    <h1 class="row text-center">Please select a catagory to see data about.</h1>
      <br />
      <br />
    
		<fieldset id="results" class="btn-group row col-xs-12">
      <button class="btn btn-default btn-lg col-xs-3" value="sector">Sector</button>
      <button class="btn btn-default btn-lg col-xs-3" value="country">Country</button>
      <button class="btn btn-default btn-lg col-xs-3" value="size">Establishment size</button>
      <button class="btn btn-default btn-lg col-xs-3" value="businessType">Organisation Type</button>
		</fieldset>
    <script type="text/javascript">
      $(function(){
      $('#report button').click(function() {
        Viz.runSequence(this.value);
      });
      })
    </script>
  </div>
  <script type="text/javascript">
    $(function(){
    Viz.onSlide("report", function() {
      $('#report_content').html('Age: ' + Viz.data.age);
    });
      })
  </script>
</section>

<!-- End slides. -->

<!-- Begin extension snippets. Add or remove as needed. -->

<!-- deck.navigation snippet -->

<!-- deck.status snippet -->
<p class="deck-status">
	<span class="deck-status-current"></span>
	<span class="deck-status-total"></span>
</p>

<!-- deck.goto snippet -->
<form action="." method="get" class="goto-form">
	<label for="goto-slide">Go to slide:</label>
	<input type="text" name="slidenum" id="goto-slide" list="goto-datalist">
	<datalist id="goto-datalist"></datalist>
	<input type="submit" value="Go">
</form>

<!-- deck.hash snippet -->
<a href="." title="Permalink to this slide" class="deck-permalink">#</a>



<!-- End extension snippets. -->
  
<!-- Initialize the deck. You can put this in an external file if desired. -->
<script>
	$(function() {
		$.deck('.slide');
	});
</script>
</body>
</html>
